<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

        <table th:each = "job : ${jobs}" class="job-listing">
            <tr><td th:text="${job.name}"></td></tr>
            <tr><td th:text="${job.employer}"></td></tr>
            <tr><td th:text="${job.location}"></td></tr>
            <tr><td th:text="${job.positionType}"></td></tr>
            <tr><td th:text="${job.coreCompetency}"></td></tr>
        </table>
    <!-- TODO #1 - Use a loop to display job results in a table. -->

</div>

</body>
</html>
